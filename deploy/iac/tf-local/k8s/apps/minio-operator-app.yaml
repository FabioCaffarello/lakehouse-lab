apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FabioCaffarello/lakehouse-lab
    targetRevision: feat/nx-plugin-integration
    path: deploy/iac/tf-local/k8s/deployments/charts/minio-operator
    helm:
      valueFiles:
        - values.yaml
  destination:
    name: 'in-cluster'
    namespace: storage
    server: ''
  syncPolicy:
    retry:
      limit: 2
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Replace=true
