[tool.coverage.run]
branch = true
source = [ "logger" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../../coverage/libs/shared/logger/html'
 --cov-report xml:'../../../coverage/libs/shared/logger/coverage.xml'
 --html='../../../reports/libs/shared/logger/unittests/html/index.html'
 --junitxml='../../../reports/libs/shared/logger/unittests/junit.xml'
"""

[tool.poetry]
name = "shared-logger"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "logger"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  python-json-logger = "^3.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
