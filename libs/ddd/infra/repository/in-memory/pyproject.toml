[tool.coverage.run]
branch = true
source = [ "mem_repository" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../../../../coverage/libs/ddd/infra/repository/in-memory/html'
 --cov-report xml:'../../../../../coverage/libs/ddd/infra/repository/in-memory/coverage.xml'
 --html='../../../../../reports/libs/ddd/infra/repository/in-memory/unittests/html/index.html'
 --junitxml='../../../../../reports/libs/ddd/infra/repository/in-memory/unittests/junit.xml'
"""

[tool.poetry]
name = "repository-in-memory"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "mem_repository"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
