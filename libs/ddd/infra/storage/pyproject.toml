[tool.coverage.run]
branch = true
source = [ "storage" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../../../coverage/libs/ddd/infra/storage/html'
 --cov-report xml:'../../../../coverage/libs/ddd/infra/storage/coverage.xml'
 --html='../../../../reports/libs/ddd/infra/storage/unittests/html/index.html'
 --junitxml='../../../../reports/libs/ddd/infra/storage/unittests/junit.xml'
"""

[tool.poetry]
name = "ddd-infra-storage"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "storage"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  minio = "^7.2.15"

    [tool.poetry.dependencies.shared-logger]
    path = "../../../shared/logger"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
