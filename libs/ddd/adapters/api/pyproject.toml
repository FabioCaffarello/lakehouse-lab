[tool.coverage.run]
branch = true
source = [ "api" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../../../coverage/libs/ddd/adapters/api/html'
 --cov-report xml:'../../../../coverage/libs/ddd/adapters/api/coverage.xml'
 --html='../../../../reports/libs/ddd/adapters/api/unittests/html/index.html'
 --junitxml='../../../../reports/libs/ddd/adapters/api/unittests/junit.xml'
"""

[tool.poetry]
name = "ddd-adapters-api"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "api"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  fastapi = "^0.115.12"

    [tool.poetry.dependencies.ddd-adapters-controllers]
    path = "../controllers"
    develop = true

    [tool.poetry.dependencies.repository-in-memory]
    path = "../../infra/repository/in-memory"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
