[tool.coverage.run]
branch = true
source = [ "controllers" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../../../coverage/libs/ddd/adapters/controllers/html'
 --cov-report xml:'../../../../coverage/libs/ddd/adapters/controllers/coverage.xml'
 --html='../../../../reports/libs/ddd/adapters/controllers/unittests/html/index.html'
 --junitxml='../../../../reports/libs/ddd/adapters/controllers/unittests/junit.xml'
"""

[tool.poetry]
name = "ddd-adapters-controllers"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "controllers"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  fastapi = "^0.115.12"

    [tool.poetry.dependencies.ddd-application-dtos]
    path = "../../application/dtos"
    develop = true

    [tool.poetry.dependencies.ddd-application-usecases]
    path = "../../application/usecases"
    develop = true

    [tool.poetry.dependencies.ddd-infra-producers]
    path = "../../infra/producers"
    develop = true

    [tool.poetry.dependencies.ddd-infra-storage]
    path = "../../infra/storage"
    develop = true

    [tool.poetry.dependencies.settings-data-emulator]
    path = "../../../settings/emulator-settings"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
