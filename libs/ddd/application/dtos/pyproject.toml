[tool.coverage.run]
branch = true
source = ["dtos"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../../../coverage/libs/ddd/application/dtos/html'
 --cov-report xml:'../../../../coverage/libs/ddd/application/dtos/coverage.xml'
 --html='../../../../reports/libs/ddd/application/dtos/unittests/html/index.html'
 --junitxml='../../../../reports/libs/ddd/application/dtos/unittests/junit.xml'
"""

[tool.poetry]
name = "ddd-application-dtos"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = "Proprietary"
readme = "README.md"

[[tool.poetry.packages]]
include = "dtos"

[tool.poetry.dependencies]
python = ">=3.9,<4"

[tool.poetry.dependencies.ddd-value-objects]
path = "../../value-objects"
develop = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
