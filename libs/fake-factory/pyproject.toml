[tool.coverage.run]
branch = true
source = [ "fake_factory" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-fail-under=80
 --cov-report html:'../../coverage/libs/fake-factory/html'
 --cov-report xml:'../../coverage/libs/fake-factory/coverage.xml'
 --html='../../reports/libs/fake-factory/unittests/html/index.html'
 --junitxml='../../reports/libs/fake-factory/unittests/junit.xml'
"""

[tool.poetry]
name = "fake-factory"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "fake_factory"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"
  faker = "^37.1.0"

    [tool.poetry.dependencies.shared-logger]
    path = "../shared/logger"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
